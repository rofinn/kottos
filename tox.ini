[tox]
envlist =
    check,
    py36,
    coverage,
    docs

[testenv]
# PYPI package providing pytest
usedevelop = True
basepython = python3.6
extras = test
setenv =
    PYTHONPATH = {toxinidir}
    py36: COVERAGE_FILE=.coverage.{envname}
commands =
    py36: pytest --cov=kottos --verbose --tb=long
    coverage: /usr/bin/env bash -c "{envpython} -m coverage combine .coverage.*"
    coverage: coverage report
    coverage: coverage html

[testenv:check]
extras = check
commands =
    isort kottos tests setup.py docs/conf.py --check-only  --recursive
    black kottos tests setup.py docs/conf.py --check --diff
    flake8 kottos tests setup.py docs/conf.py

[testenv:docs]
extras = docs
commands = sphinx-build {posargs:-E} -b html docs dist/docs
